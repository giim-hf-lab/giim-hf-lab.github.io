<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="icon" href="{{ site.baseurl }}/assets/images/logo.png">

<title>{{ page.title }} | {{site.name}}</title>

{% seo %}

<link href="{{ site.baseurl }}/assets/css/fontawesome.all.min.css" rel="stylesheet">
<link href="{{ site.baseurl }}/assets/css/prism.css" rel="stylesheet">
<link href="{{ site.baseurl }}/assets/css/theme.css" rel="stylesheet">

<script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
<script defer src="{{ site.baseurl }}/assets/js/prism.js"></script>
<script src="{{ site.baseurl }}/assets/js/theme.js"></script>

</head>

{% capture layout %}{% if page.layout %}layout-{{ page.layout }}{% endif %}{% endcapture %}

<body>
	<div class="sidebar"></div>

	<div class="nav-icon">
		<div class="hamburger-bar"></div>
	</div>

	<div id="blackover-nav" class="blackover"></div>

		<nav id="menu">
			<ul>
				<h3>导航栏</h3>
				<li><a href="{{ site.baseurl }}/">主页</a></li>
				<li><a href="{{ site.baseurl }}/members">团队成员</a></li>
				<li><a href="{{ site.baseurl }}/publications">学术论文</a></li>
				<li><a href="{{ site.baseurl }}/solutions">解决方案</a></li>
				<li><a href="{{ site.baseurl }}/achievements">科研成果</a></li>
			</ul>
		</nav>

		<div class="site-content{% if page.url == '/' %} firstpage{% endif %}">

		<div class="container">
			<a href="{{ site.baseurl }}/">
				<img src="{{ site.baseurl }}/assets/images/logo-title.png" alt="{{ site.name }}">
			</a>

			<div class="main-content">
				{{ content }}
			</div>
		</div>

		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-sm-12 text-center text-lg-left">
						Copyright © {{ site.time | date: "%Y" }} {{ site.name }}
					</div>
					<div class="col-md-6 col-sm-12 text-center text-lg-right">
						Powered by
						<a target="_blank" href="https://pages.github.com/">GitHub Pages</a>
						with
						<a target="_blank" href="https://www.wowthemes.net/memoirs-free-jekyll-theme/">Memoirs Jekyll Theme</a>
					</div>
				</div>
			</div>
		</footer>
	</div>
</body>

</html>
