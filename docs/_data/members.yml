leader:
  name: 钟震宇
  description: "团队负责人。博士，研究员。长期从事智能感知、模式识别及安全工程等专业技术领域研究工作。近5年主持广东省重点研发计划（新一代人工智能专项）、广东省重大专项、广州市重点领域研发计划（人工智能重大专项）等省市级项目近10项，参与国家、省部级项目20余项，获得国际先进水平科学技术成果1项，国内领先水平的科技成果1项。申请发明专利50余件，其中授权27件；发表论文30余篇、其中SCI检索10余篇；先后获省市级科技奖励4次。"
