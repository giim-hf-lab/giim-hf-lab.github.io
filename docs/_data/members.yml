leader:
  name: 钟震宇
  description: "博士，研究员。2006年毕业于中国地质大学（武汉）安全信息工程专业。长期从事智能感知、模式识别及安全工程等专业技术领域研究工作。近5年主持广东省重点研发计划（新一代人工智能专项）、广东省重大专项、广州市重点领域研发计划（人工智能重大专项）等省市级项目近10项，参与国家、省部级项目20余项，获得国际先进水平科学技术成果1项，国内领先水平的科技成果1项。申请发明专利28 件，其中授权9 件；发表论文30余 篇、其中SCI近10 篇；先后获省市级科技奖励4 次。"
