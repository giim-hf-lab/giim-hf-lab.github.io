{% for post in include.posts %}
<div class="row my-3">
  <div class="col-lg-3">
    <div class="mt-3 bg-image hover-overlay shadow-1-strong rounded ripple post-thumb" data-mdb-ripple-color="light">
      <img class="img-fluid" src="{{ site.baseurl }}/assets/images{{ post.url }}/thumbnail.{{ post.thumbnail_type }}" alt="{{ post.title }}" />
      <a href="{{ site.baseurl }}{{ post.url }}">
        <div class="mask"></div>
      </a>
    </div>
  </div>
  <div class="col-lg-9">
    <a href="{{ site.baseurl }}{{ post.url }}">
      <h5 class="mt-3">{{ post.title }}</h5>
    </a>
    <hr>
    {{ post.excerpt }}
  </div>
</div>
{% endfor %}
