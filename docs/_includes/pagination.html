{% for post in include.posts %}
<div class="row my-3">
  <div class="col-3 bg-image hover-overlay shadow-1-strong rounded ripple post-thumb" data-mdb-ripple-color="light">
    <img class="img-fluid" src="{{ site.baseurl }}/assets/images{{ post.url }}/thumbnail.{{ post.thumbnail_type }}" alt="{{ post.title }}" />
    <a href="{{ site.baseurl }}{{ post.url }}">
      <div class="mask"></div>
    </a>
  </div>
  <div class="col-9">
    <h5>{{ post.title }}</h5>
    <hr>
    {{ post.excerpt }}
  </div>
</div>
{% endfor %}
