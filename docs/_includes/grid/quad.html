<div class="container">
  <h3 class="m-0 pb-5 text-center">
    {{ include.title }}
  </h3>
  <div class="row image-grid text-center">
    {% for image in include.images %}
      {% assign image_path = include.baseurl | append: "/" | append: image.path %}
      {% include image/mask.html column = "col-lg-6" path = image_path title = image.title %}
    {% endfor %}
  </div>
</div>
