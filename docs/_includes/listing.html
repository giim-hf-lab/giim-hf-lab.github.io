{% for post in include.posts %}
<div class="bg-light card my-3 p-0 publication-summary">
  <div class="card-body p-0 row">
    <div class="col-lg-3">
      <div class="bg-image mx-1 hover-overlay shadow-1-strong rounded ripple" data-mdb-ripple-color="light">
        <img class="w-100" src="{{ site.baseurl }}/assets/images{{ post.url }}/thumbnail.{{ post.thumbnail_type }}" alt="{{ post.title }}" />
        <a href="{{ site.baseurl }}{{ post.url }}">
          <div class="mask"></div>
        </a>
      </div>
    </div>
    <div class="col-lg-9 p-3">
      <a href="{{ site.baseurl }}{{ post.url }}">
        <h5>{{ post.title }}</h5>
      </a>
      {% include authors.html authors = post.authors %}
      <hr>
      <ul>
        {% for contribution in post.contributions %}
        <li>{{ contribution }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endfor %}
